<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: #fff;
      width: 400px;
      max-width: 95vw;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #4f8cff;
      color: #fff;
      padding: 18px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }
    .chat-messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #f9fbfd;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 1em;
      line-height: 1.4;
      word-break: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .user {
      align-self: flex-end;
      background: #4f8cff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .ai {
      align-self: flex-start;
      background: #e6eaf1;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .chat-input-area {
      display: flex;
      border-top: 1px solid #e0e6ed;
      background: #f5f7fa;
      padding: 10px;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #cfd8dc;
      font-size: 1em;
      outline: none;
      transition: border 0.2s;
    }
    .chat-input:focus {
      border: 1.5px solid #4f8cff;
    }
    .send-btn {
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.3em;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-btn:active {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Gemini Chatbot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." autocomplete="off" />
      <button class="send-btn" onclick="sendMessage()" title="Send">&#9658;</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      appendMessage(userMsg, 'user');
      chatInput.value = '';
      appendMessage('...', 'ai'); // Loading indicator

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userMsg })
        });
        const data = await res.json();
        // Remove loading indicator
        const loadingMsg = chatMessages.querySelector('.message.ai:last-child');
        if (loadingMsg && loadingMsg.textContent === '...') {
          loadingMsg.remove();
        }
        if (data.answer) {
          appendMessage(data.answer, 'ai');
        } else if (data.error) {
          appendMessage('Error: ' + data.error, 'ai');
        } else {
          appendMessage('No response from server.', 'ai');
        }
      } catch (err) {
        const loadingMsg = chatMessages.querySelector('.message.ai:last-child');
        if (loadingMsg && loadingMsg.textContent === '...') {
          loadingMsg.remove();
        }
        appendMessage('Network error.', 'ai');
      }
    }

    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
